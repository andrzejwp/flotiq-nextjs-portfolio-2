name: Deploy Worker
on:
  push:
  pull_request:
  repository_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    timeout-minutes: 60
#    needs: test
    steps:
      - uses: actions/checkout@v2
      - name: Prepare vars
        run: echo "FLOTIQ_API_URL=${{ vars.FLOTIQ_API_URL }}\nFLOTIQ_API_KEY=${{ vars.FLOTIQ_API_KEY }}\nNEXT_PUBLIC_GA_ID=123" >>.env.local 
      - name: Check
        run: cat .env.local
      - name: Build
        run: yarn run pages:deploy
